<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="desing.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="cuadro morado">
      <h2>Your Result</h2>
      <br>
      <br>
      <br>
      <div class="circulo">
        <br>
        <br>
        <div class="numero-grande">76</div>
        <div class="numero-pequeno">of 100</div>
        <br>
      </div>
      <div class="score">
        <h1>Great</h1>
        <p>You scored highert than 65% of <br>
          the people who have taken <br>
          these test.
        </p>

      </div>
    </div>

    <div class="cuadro blanco">
      <h2 class="texto-margen-derecha">Summary</h2>
      <div class="reaction">
        <span class="reaction-text">Reaction</span>
        <span class="spacer"></span> <!-- Espacio horizontal -->
        <span class="score">80/100</span>
      </div>
      <br>
      <div class="memory">
        <span class="memory-text">Memory</span>
        <span class="m-spacer"></span> <!-- Espacio horizontal -->
        <span class="m-score">92/100</span>
      </div>
      <br>
      <div class="verbal">
        <span class="verbal-text">Verbal</span>
        <span class="v-spacer"></span> <!-- Espacio horizontal -->
        <span class="v-score">61/100</span>
      </div>
      <br>
      <div class="visual">
        <span class="visual-text">Visual</span>
        <span class="vi-spacer"></span> <!-- Espacio horizontal -->
        <span class="vi-score">72/100</span>
      </div>
      <br>
      <br>
      <button type="button" class="custom-button" disabled>
        Continue</button>
    </div>


  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kristal Mora Vargas</a>.
    </div>
  </footer>

</body>

</html>
